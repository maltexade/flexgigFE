<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3.5;url=/frontend/html/dashboard.html">
  <script src="frontend/js/navigo.min.js" defer></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000; /* Pure black */
      color: #f9fafb;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 300px;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Loading bar */
    .loader-bar {
      position: relative;
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loader-fill {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #FFD700, #fff1a8, #FFD700);
      border-radius: 3px;
      background-size: 200% 100%;
      animation: fillBar 3s cubic-bezier(0.4, 0, 0.2, 1) forwards, shine 2s linear infinite;
    }

    /* Text without cursor */
    .text {
      font-size: 1.5rem;
      opacity: 1;
      white-space: nowrap;
      overflow: hidden;
      letter-spacing: 1px;
    }

    /* Animations */
    @keyframes fillBar {
      to { width: 100%; }
    }

    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      animation: fadeOutScale 0.8s forwards;
    }

    @keyframes fadeOutScale {
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <div class="container" id="page">
    <div class="loader-bar">
      <div class="loader-fill"></div>
    </div>
    <p class="text" id="typing"></p>
  </div>

  <script>
    const text = "Redirecting to dashboard...";
    const typingElement = document.getElementById("typing");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 80);
      }
    }

    setTimeout(() => {
      typeEffect();
    }, 300);

    // Fade out before redirect
    setTimeout(() => {
      document.getElementById("page").classList.add("fade-out");
    }, 3200);
  </script>
</body>
</html>
