<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Modal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e8e8e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* Modal */
    .modal {
      width: 92%;
      max-width: 400px;
      background: #1a1a1a;
      border-radius: 14px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: fadeIn 0.25s ease;
      border: 1px solid #262626;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      padding: 16px 18px;
      border-bottom: 1px solid #262626;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
      color: #e8e8e8;
    }

    .close-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .modal-content {
      padding: 20px;
    }

    .price {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 22px;
      color: #32c46d;
    }

    .details {
      background: #222;
      border-radius: 10px;
      padding: 14px 16px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .details div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      color: #bbb;
    }

    .details div span:first-child {
      color: #888;
    }

    .details div:last-child {
      margin-bottom: 0;
    }

    .payment-section {
      background: #222;
      border-radius: 10px;
      padding: 14px 16px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .payment-section h3 {
      margin: 0 0 8px;
      font-size: 0.95rem;
      color: #999;
      font-weight: 500;
    }

    .balance-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .balance-item span:last-child {
      color: #32c46d;
      font-weight: 500;
    }

    .pay-btn {
      width: 100%;
      background: #32c46d;
      color: #fff;
      font-weight: 500;
      padding: 13px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s ease;
    }

    .pay-btn:hover {
      background: #2ead60;
    }

    /* Demo open button */
    .open-btn {
      padding: 10px 20px;
      background: #32c46d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s;
    }

    .open-btn:hover {
      background: #2ead60;
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openModal()">Open Checkout</button>

  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>

      <div class="modal-content">
        <div class="price">₦100.00</div>

        <div class="details">
          <div><span>Product</span><span>Mobile Data (MTN)</span></div>
          <div><span>Recipient</span><span>0903 8492 701</span></div>
          <div><span>Plan</span><span>110MB Daily</span></div>
        </div>

        <div class="payment-section">
          <h3>Payment Method</h3>
          <div class="balance-item">
            <span>Available Balance</span>
            <span>₦6,585.77 ✓</span>
          </div>
        </div>

        <button class="pay-btn" onclick="pay()">Pay ₦100.00</button>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const btn = document.querySelector('.pay-btn');

    function openModal() {
      overlay.style.display = 'flex';
    }

    function closeModal() {
      overlay.style.display = 'none';
      btn.innerText = 'Pay ₦100.00';
      btn.disabled = false;
      btn.style.background = '#32c46d';
    }

    function pay() {
      btn.innerText = 'Processing...';
      btn.disabled = true;
      btn.style.background = '#444';
      setTimeout(() => {
        btn.innerText = 'Payment Successful ✓';
        btn.style.background = '#2ead60';
        setTimeout(closeModal, 1400);
      }, 1500);
    }
  </script>

</body>
</html>
